<!DOCTYPE html>
<html>
<head>
    <title>Resultado de Homologación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; padding-top: 50px; }
        .card-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .data-label { font-weight: 600; color: #4b5563; }
        .data-value { font-weight: 700; color: #10b981; font-size: 1.125rem; }
        /* Clases de color para inicialización (Necesarias para la clase 'text-green-700' del JS) */
        .text-green-700 { color: #047857; }
        .text-red-700 { color: #b91c1c; }
        .text-yellow-700 { color: #b45309; }
    </style>
</head>
<body>

    <div class="card-container">
        <div id="result-card" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-green-700 text-center border-b-2 pb-3">Cargando...</h2>
            
            <div id="result-details">
                <p class="text-center text-gray-500">Esperando datos de sesión...</p>
            </div>

            <a href="index.html" class="mt-8 block text-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition duration-200">
                Hacer una Nueva Consulta
            </a>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const resultDetailsDiv = document.getElementById('result-details');
        const resultCard = document.getElementById('result-card');
        const mainTitle = resultCard.querySelector('h2');
        const irsResultJson = sessionStorage.getItem('irs_result');

        // Función para limpiar clases y establecer color base
        const resetTitleClasses = () => {
            mainTitle.classList.remove('text-green-700', 'text-red-700', 'text-yellow-700');
        };

        if (irsResultJson) {
            try {
                const finalResponse = JSON.parse(irsResultJson);
                const data = finalResponse.result_data;
                const status = finalResponse.status;
                
                resetTitleClasses(); // Resetea colores antes de aplicar el nuevo

                // Limpiamos el mensaje inicial
                resultDetailsDiv.innerHTML = ''; 

                // --- MANEJO DE ESTADOS ---
                if (status === 'success') {
                    // Estado de ÉXITO
                    mainTitle.textContent = "✅ Homologación Exitosa";
                    mainTitle.classList.add('text-green-700');
                    
                    // Contenido de Éxito
                    resultDetailsDiv.innerHTML = `
                        <p class="text-xl font-semibold mb-4 text-gray-700">La pieza **${data.nombre_pieza_homologada || 'N/A'}** fue encontrada.</p>
                        <div class="mb-4 p-4 border rounded-lg bg-green-50 border-green-200">
                            <p class="data-label mb-1">Código IRS Homologado:</p>
                            <p id="codigo_irs" class="data-value text-4xl mb-4">${data.codigo_irs || 'N/A'}</p>
                        </div>
                        <div class="mb-4">
                            <p class="data-label">País de la Búsqueda:</p>
                            <p class="text-gray-800 text-lg">${data.pais_buscado ? data.pais_buscado.charAt(0).toUpperCase() + data.pais_buscado.slice(1) : 'N/A'}</p>
                        </div>
                    `;

                } else if (status === 'not_found' || status === 'error') {
                    // Estado de NO ENCONTRADO / ERROR
                    mainTitle.textContent = "❌ Homologación No Encontrada";
                    mainTitle.classList.add('text-red-700');

                    // Contenido de Fallo
                    resultDetailsDiv.innerHTML = `
                        <p class="text-red-600 font-medium text-center text-lg mb-4">
                            No fue posible encontrar el Código IRS para la pieza solicitada.
                        </p>
                        <div class="mb-4 p-4 border rounded-lg bg-red-50 border-red-200 text-center">
                            <p class="data-label mb-1">Pieza Buscada:</p>
                            <p class="text-gray-800 text-lg">
                                ${data.nombre_pieza_homologada || 'N/A'} en ${data.pais_buscado || 'N/A'}
                            </p>
                            <p class="mt-4 text-gray-500">Revise la ortografía y el formato de su búsqueda.</p>
                        </div>
                    `;
                }

                // Limpiar el almacenamiento después de usarlo
                sessionStorage.removeItem('irs_result');

            } catch (e) {
                // Manejo de JSON inválido en sessionStorage
                resetTitleClasses();
                mainTitle.textContent = "⚠️ Error de Datos";
                mainTitle.classList.add('text-yellow-700');
                resultDetailsDiv.innerHTML = `<p class="text-red-600 font-medium text-center">Error al procesar los datos de sesión. Intente una nueva búsqueda.</p>`;
            }
        } else {
            // Manejo si el usuario accede a resultados.html directamente
            resetTitleClasses();
            mainTitle.textContent = "⚠️ Sin Consulta Previa";
            mainTitle.classList.add('text-yellow-700');
            resultDetailsDiv.innerHTML = `
                <p class="text-red-600 font-medium text-center">No se encontraron resultados de una consulta previa.</p>
                <p class="text-center text-gray-500 mt-2">Por favor, inicie una nueva búsqueda.</p>
            `;
        }
    });
</script>

</body>
</html>
